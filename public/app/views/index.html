<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>File Host</title>

    <!-- Main Angular Files -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>

    <!-- Angular Config/Routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>
    <script src="app/controllers/fileCtrl.js"></script>

    <!-- Angular Services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    <script src="app/services/fileService.js"></script>

    <!-- Cascade Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/mojStil.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">

    <script src="assets/js/jquery-3.1.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
</head>

<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>

    <nav class="navbar navbar-inverse navbar-static-top navbar-colour">

        <div class="container">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li><a href="/"><img class="logo" src="assets/slike/logo.png" alt="logo"></a></li>
                    <li><a href="/">Home</a></li>
                    <li ng-hide="main.isLoggedIn"><a href="/login">Login</a></li>
                    <li ng-hide="main.isLoggedIn"><a href="/register">Register</a></li>
                    <li><a ng-show="main.isLoggedIn && main.authorized" href="/management">Management</a></li>
                    <li ng-show="main.isLoggedIn"><a href="/profile">Logged in as {{main.username}}</a></li>
                    <li ng-show="main.isLoggedIn"><a href="/logout" ng-click="main.logout();">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row container" style="padding: 0 2em; margin: 0 auto;">
        <div ng-view></div>
    </div>




    <!-- BootstrapJS Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button ng-hide="main.hideButton" type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
                    <!-- Modal Header -->
                    <h4 class="modal-title">{{ main.modalHeader }}</h4>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <p>{{ main.modalBody }}</p>
                    <div ng-show="main.hideButton" class="dizzy-gillespie"></div>
                </div>
                <div class="modal-footer">
                    <!-- Modal 'Yes' & 'No' Buttons -->
                    <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
                    <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>

        </div>
    </div>


</body>
</html>
